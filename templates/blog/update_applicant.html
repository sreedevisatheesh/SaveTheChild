{% extends './layout.html' %}
{% load static i18n crispy_forms_tags %}
{% block content %}
<div class="container jumbotron">
    <h4 class="h2 text-center">Update Applicant</h4>
    <form action="{% url 'update_applicant' post.slug %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy }}
        <input type="submit" class="btn btn-outline-primary" value="Update Applicant">
    </form>
</div>
{{form.media}}
{% endblock content %}
